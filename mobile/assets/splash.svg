<svg width="1284" height="2778" viewBox="0 0 1284 2778" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1284" height="2778" fill="url(#bgGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <circle cx="200" cy="600" r="300" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1100" cy="400" r="200" fill="rgba(255,255,255,0.02)"/>
  <circle cx="1000" cy="2200" r="400" fill="rgba(255,255,255,0.03)"/>
  <circle cx="150" cy="2000" r="250" fill="rgba(255,255,255,0.02)"/>
  
  <!-- Icon container - centered -->
  <g transform="translate(492, 1089)">
    <!-- Icon background -->
    <rect width="300" height="300" rx="60" fill="url(#iconGradient)"/>
    <!-- Dumbbell -->
    <rect x="82" y="135" width="136" height="30" rx="15" fill="white"/>
    <rect x="58" y="111" width="35" height="78" rx="9" fill="white"/>
    <rect x="206" y="111" width="35" height="78" rx="9" fill="white"/>
    <!-- Chart bars -->
    <rect x="111" y="190" width="18" height="35" rx="3" fill="rgba(255,255,255,0.6)"/>
    <rect x="140" y="175" width="18" height="50" rx="3" fill="rgba(255,255,255,0.8)"/>
    <rect x="169" y="160" width="18" height="65" rx="3" fill="white"/>
  </g>
  
  <!-- App name -->
  <text x="642" y="1500" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">Fitness Tracker</text>
  
  <!-- Tagline -->
  <text x="642" y="1570" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.7)" text-anchor="middle">Track your progress</text>
</svg>
